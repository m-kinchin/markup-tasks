<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="./details.css" >
    <link rel="stylesheet" href="./map.css" >
    <link rel="stylesheet" href="./locations.css" >
    <link rel="stylesheet" href="./extra-info.css" >
    <title>markup task</title>
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <div class="details area rounded-bottom">
          <div class="details-tabs">
            <div class="area-header active-tab-header">
              <div class="title">Basin Key Facts</div>
              <div class="question-mark">?</div>
            </div>
            <div class="area-header">
              <div class="title">Basin Analogues</div>
              <div class="question-mark">?</div>
            </div>
          </div>
          <div class="details-content">
            <div class="details-row">
              <div class="details-cell-title">Basin</div>
              <div class="details-cell-data">Shell Formation</div>
            </div>
            <div class="details-row">
              <div class="details-cell-title">Country</div>
              <div class="details-cell-data">Russia</div>
            </div>
            <div class="details-row">
              <div class="details-cell-title">Water Depth Range</div>
              <div class="details-cell-data">5000 m</div>
            </div>
            <div class="details-row">
              <div class="details-cell-title">Dominant phase (oil/gas)</div>
              <div class="details-cell-data">Oil (40%) Gas (60%)</div>
            </div>
          </div>
        </div>
        <div class="locations area rounded-bottom">
          <div class="area-header">
            <div class="title">Co-occurerences</div>
            <div class="question-mark">?</div>
          </div>
          <div class="locations-content">
            Data
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="map area rounded-bottom">
          <div class="area-header">
            <div class="title">Maps</div>
            <div class="question-mark">?</div>
          </div>
          <div class="map-content">
            Data
          </div>
        </div>
        <div class="extra-info area">
          <div class="world-cloud  extra-area">
            <div class="area-header">
              <div class="title">World Cloud</div>
              <div class="question-mark">?</div>
            </div>
            <div class="world-cloud-data rounded-bottom">
              DATA
            </div>
          </div>
          <div class="comments extra-area">
            <div class="area-header">
              <div class="title">Comments</div>
              <div class="question-mark">?</div>
            </div>
            <div class="comments-data rounded-bottom">
              Data
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
